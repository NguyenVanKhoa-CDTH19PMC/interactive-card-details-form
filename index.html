<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/script.js"></script>

  <title>Interactive card details form</title>

</head>

<body>
  <div class="wrapper">
    <main>
      <div class="review">
        <img class="review-background mobile" src="./images/bg-main-mobile.png" alt="review-background">
        <img class="review-background desktop" src="./images/bg-main-desktop.png" alt="review-background">
        <div class="review-card-back">
          <img class="review-card-back-background" src="./images/bg-card-back.png" alt="review-card-back">
          <p class="cvc-review" id="cvc-review">000 </p>
        </div>
        <div class="review-card-front">
          <img class="review-card-front-background" src="./images/bg-card-front.png" alt="review-card-front">
          <img class="card-logo" src="./images/card-logo.svg" alt="">
          <p class="card-numer-review" id="card-numer-review">0000 0000 0000 0000</p>
          <p class="name-review" id="name-review">Jane Appleseed</p>
          <p class="exp-date-review" id="exp-date-review">00/00</p>
        </div>
      </div>
      <div class="content">

        <form class="card-form" id="card-form" action="" class=" ">

          <fieldset class="">
            <label class="" for="name">Cardholder Name</label>
            <input class="" type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
            <p class="error" id="name-error"></p>
          </fieldset>
          <fieldset class="">
            <label class="" for="card-number">Card Number</label>
            <input class="" type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error" name="card-number-error" id="card-number-error"></p>
          </fieldset>
          <fieldset class="exp-date-fieldset">
            <label class="" for="month">Exp. Date (MM/YY)</label>

            <input class="month-input" type="text" id="month" name="month" placeholder="MM">

            <input class="year-input" type="text" id="year" name="year" placeholder="YY">
            <p class="error" name="exp-date-error" id="exp-date-error"></p>

          </fieldset>
          <fieldset class="cvc-fieldset">
            <label class=" " for="cvc">CVC</label>
            <input class=" " type="text" id="cvc" name="cvc" placeholder="e.g. 123">
            <p class="error" name="cvc-error" id="cvc-error"></p>
          </fieldset>
          <fieldset class="">
            <button type="submit" class="">Confirm</button>
          </fieldset>



        </form>
        <!-- Completed state start -->
        <div class="completed" id="completed">
          <img class="completed-icon" src="images/icon-complete.svg" alt="">
          <h1 class="completed-title">Thank you!</h1>
          <p class="completed-description">We've added your card details</p>
          <button type="reset" onclick="continute()">Continue</button>
        </div>

      </div>

    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nguyen Khoa</a>.
      </div>
    </footer>
  </div>







</body>

</html>
